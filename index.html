<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>player</title>
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/layout.css">
</head>
<body>
  <div class="wrap">
    <div class="layout">
      <div class="header clearfix">
        <div class="detail">
          <div class="img" style="background-image:url(img/bg.jpg)"></div>
          <div class="icon">
            <span><a href="#" class="iconfont icon-shoucang25"></a></span>
            <span><a href="#" class="btn-play iconfont icon-stop"></a></span>
            <span><a href="#" class="iconfont icon-forward"></a></span>
          </div>
        </div>
        <div class="player">
          <div class="tag">90后</div>
          <h3>loving you</h3>
          <div class="like">
            <span><a class="iconfont icon-earphone" href="#"> 3333</a></span>
            <span><a class="iconfont icon-shoucang25" href="#"> 128</a></span>
            <span><a class="iconfont icon-like" href="#"> 20</a></span>
          </div>
          <div class="time">
            <div class="count">0:00</div>
            <div class="bar">
              <div class="progress"></div>
            </div>
          </div>
          <div class="singer">周杰伦</div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="layout">
	    <div class="pre iconfont icon-pre"></div>
        <div class="next iconfont icon-next"></div>
		<div class="album">
		  <ul class="clearfix">
          </ul>
		</div>

      </div>
    </div>
    <div class="bg" style ="background-image:url(img/bg.jpg)"></div>
</div>
<script src="js/function.js"></script>
</body>
</html>
